<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
            background-image:url('img2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            background-color: black;
            width: 300px;
            margin: auto;
            margin-top: 200px;
            padding-top: 20px;
            padding-bottom: 40px;
            border-radius: 5px;
            cursor:auto;
            text-align: center;
            color: blanchedalmond;
        }
        h5:before,h5:after{
            content: "";
            flex: 1 1;
            border-bottom: 2px solid  white;
            margin: auto;
        }
        h5{
            display: flex;
            flex-direction: row;
            
        }
        h5{
            margin: 30px;
            
        }
        #login{
            margin-top: -19px;
        }

    </style>
</head>
<body>
    <body>
        <form action="">
            <div class="signpage">
                <h1>Sign Up</h1>
                <p>
                    <input type="email" id="signup" placeholder="e-mail*" required>
                </p>
                <p>
                    <input type="text" id="phone" placeholder="Phone number*"  pattern="[0-9]{10}" required>
                </p>
                <p>
                    <input type="text" id="firstname" placeholder="First Name*" pattern="[a-zA-Z]" required>
                </p>
                <p>
                    <input type="text" id="lastname" placeholder="Last Name*" pattern="[a-zA-Z]" required>
                </p>
                <p>
                    <input type="password" id="password"  placeholder="Password*" pattern=".{6,}" title="atleast 6 characters" required>
                </p>
                <p>
                    <input type="password" id="cpassword"  placeholder=" Confirm Password*"  required>
                </p>
                <p>
                    <input type="submit" value="Sign Up" >
                </p>
                <!-- <hr >
                <h5>OR</h5>
                <p id="or">
                    <a href="https://www.google.com" target="_blank">Forget Password?</a> -->
                </p>
                <h5>OR</h5>
                <p id="login"> 
                    Have an account?
                    <a href="login.html" target="_blank">Login</a>
                </p>
            
            
                </div>
            </form>
</body>
</html>
